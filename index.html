<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      [v-cloak] {
        display: none;
      }
      .box {
        background-color: rgb(161, 149, 57);
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <button @click="toggleBox">Show Box</button>
      <test-box v-if="isVisible" class="box" />
    </div>
    <!-- <div id="app"></div>
    <script type="module" src="/src/main.js"></script> -->
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    let app = Vue.createApp({
      data: function () {
        return {
          isVisible: false,
        };
      },
      methods: {
        toggleBox: function () {
          this.isVisible = !this.isVisible;
        },
      },
      updated(){
        console.log('updated')
      }
    });
    app.component("test-box", {
      template: `
      <div class="box"></div>
      `,
      created() {
        console.log("created");
      },
      mounted() {
        console.log("mounted");
      },
      unmounted() {
        console.log("unmounted");
      },
    });
    app.mount("#app");
  </script>
</html>
