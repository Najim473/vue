<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    let app = Vue.createApp({});
    app.component("login-form", {
      template: `
          <form @submit.prevent="handleSubmit">
            <h1>{{title}}</h1>
            <p v-for="(str,i) in strings" :key="i">{{str}}
              <br>
              <br>
              {{i}}
              </p>
            <custom-input 
            v-for="(input,i) in inputs"
            :key='i'
            v-model="input.value" 
            :label="input.label "
            :type="input.type"
            />
            <button>Login</button>
            </form>
          `,
      data() {
        return {
          title: "Login Form",
          strings:[
            'email',
            'password',
            'name'
          ],
          inputs: [
            {
              label: "Email",
              value: "",
              type: "email",
            },
            {
              label: "Password",
              value: "",
              type: "password",
            },
          ],
          email: "",
          password: "",
          emailLabel: "Email",
          passwordLabel: "Password",
        };
      },
      methods: {
        handleSubmit() {
          console.log(this.inputs[0].value, this.inputs[1].value);
        },
      },
    });
    app.component("custom-input", {
      template: `

        <label>
          {{label}}
          <input :type="type" v-model="inputValue"/>
           </label>
        `,
      props: ["label","type","modelValue"],
      computed: {
        inputValue: {
          get() {
            return this.modelValue;
          },
          set(value) {
            // console.log(value)
            this.$emit("update:modelValue", value);
          },
        },
      },
      // data(){
      //   return{
      //     inputValue:''
      //   }
      // }
    });
    app.mount("#app");
  </script>
</html>
